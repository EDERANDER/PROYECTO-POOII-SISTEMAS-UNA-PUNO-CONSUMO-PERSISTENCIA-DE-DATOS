spring.datasource.url=jdbc:postgresql://localhost:5432/practica_hibernate
spring.datasource.username=postgres
spring.datasource.password=password
#Aqui llamamos al driver de forma manual aunque no es necesario pero siempre recomendable
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
#aqui le decimos que se actualice automaticamente sin reiniciar nada
spring.jpa.hibernate.ddl-auto=update